<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<body style="font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;font-size: 15px;display:flex;min-height:100vh;flex-direction:column;margin:0;">
		<header>
			<nav style="background-color: #ce93d8 !important;height: 64px;line-height: 64px;width: 100%;box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);display: block;">
				<div style="position:relative;height:100%;width:70%;margin:0 auto;max-width:1280px;display:block;">
					<img alt="Logo" src="../../static/images/Logo_MaquiagemImportada.png" th:src="|cid:${logo}|" style="line-height: 64px;" height="64">
				</div>
			</nav>
		</header>
		<main style="flex:1 0 auto;display:block;">
			<div style="width:70%;margin:0 auto;max-width:1280px;display:block;"><!-- CONTAINER -->
				<div style="padding-top:1rem;padding-bottom: 1rem;display:block;"><!-- SECTION -->
					<div style="margin-left:auto;margin-right:auto;margin-bottom:20px;display:block;"><!-- ROW -->
						<div style="margin-left:25%;width:50%;left:auto;right:auto;float:left;box-sizing:border-box;padding:0 0.75rem;min-height:1px;display:block;"><!-- COL -->
							<div style="position:relative;margin:0.5rem 0 1rem 0;background-color:#fff;transition: box-shadow .25s, -webkit-box-shadow .25s;border-radius: 2px;box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);display:block;"><!-- CARD -->
								<div style="padding: 24px;border-radius: 0 0 2px 2px;text-align: center;display: block;"><!-- CARD CONTENT -->
									<h2 style='text-align: center;color: #9c27b0 !important;display:block;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;'>
										Quase lá!
									</h2>
									<p style='font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;'>
										Para finalizar o cadastro, clique no botão abaixo para confirmar o email:
									</p>
									<div style="display:block;">
										<button onclick="javascript:window.open(http://localhost:8080/cadastro/confirmar/, '_blank');" style='position: relative;cursor: pointer;display: inline-block;overflow: hidden;user-select: none;-webkit-tap-highlight-color: transparent;vertical-align: middle;z-index: 1;transition: .3s ease-out;text-decoration: none;color: #fff;background-color: #26a69a;text-align: center;letter-spacing: .5px;border: none;border-radius: 2px;height: 36px;line-height: 36px;padding: 0 16px;text-transform: uppercase;box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);-webkit-appearance: button;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;-webkit-writing-mode: horizontal-tb !important;text-rendering: auto;word-spacing: normal;text-indent: 0px;text-shadow: none;align-items: flex-start;font: 400 13.3333px Arial;'>
											Confirmar
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
